general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    
    # Animated gradient borders using pywal colors
    col.active_border = $color3 $color6 45deg
    col.inactive_border = $color8 $color0 45deg
    
    # Keep the bezier curve for animations
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    layout = dwindle
    resize_on_border = true
}

# Border decoration settings
decoration {
    # Border animation settings
    # These work with the animations defined in animations.conf
    active_opacity = 1.0
    inactive_opacity = 0.90
    
    # Rounded corners complement animated borders
    rounding = 8
    
    # Drop shadow enhances the border effect
    shadow:enabled = true
    shadow:range = 12
    shadow:render_power = 2
    shadow:color = $color10
    
    # Remove shadow from top only
    shadow:offset = 0 5  # Offset shadow down by 5 pixels
}
