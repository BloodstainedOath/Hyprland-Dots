[Settings]
language = en
folder = ~/Pictures/Knight
monitors = All
wallpaper = ~/Pictures/Knight/knight-fantasy.png
backend = swww
fill = fit
sort = name
color = #000000
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -i $wallpaper -n && pywalfox update && walogram -i $wallpaper && $HOME/.config/wal/hooks.sh && pkill swaync && swaync &
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 144
use_xdg_state = False
show_transition_options = True
show_path_in_tooltip = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 

